<mat-drawer-container>
  <mat-drawer #drawer [mode]="getDrawerMode()" [opened]="!isMobile()" class="mat-elevation-z8">
    <ru-navigation></ru-navigation>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="mat-elevation-z4">
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="isMobile()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 translate>Online Exam Registration System</h1>
      <button mat-icon-button [matMenuTriggerFor]="langsMenu">
        <mat-icon>translate</mat-icon>
      </button>
      <mat-menu #langsMenu>
        <button mat-menu-item (click)="setLanguage('bg')" translate>Bulgarian</button>
        <button mat-menu-item (click)="setLanguage('en')" translate>English</button>
      </mat-menu>
    </mat-toolbar>
    <ru-content></ru-content>
  </mat-drawer-content>
</mat-drawer-container>
